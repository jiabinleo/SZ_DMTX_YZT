<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="step dituWrap">
                <p>深圳市地面坍塌防治形势图</p>
                <div class="ditu wrap">
                    <div id="main3" style="width: 100%;height:100%;"></div>
                </div>
            </div>
            <div class="step dataWrap">
                <p>分区治理情况表</p>
                <div class="data wrap">
                    <table>
                        <thead>
                            <td>区域</td>
                            <td>灾害点</td>
                            <td>已治理</td>
                            <td>治理率</td>
                        </thead>
                        <tbody id="tbody">
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="step bing">
                <!-- <p>2018年度深圳市地面坍塌原因分析</p> -->
                <div class="bottom bg">
                    <div id="main1" style="width: 100%;height:100%;"></div>
                </div>
            </div>
            <div class="step line">
                <!-- <p>近6年深圳地面坍塌趋势分析</p> -->
                <div class="bottom bg">
                    <div id="main2" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
